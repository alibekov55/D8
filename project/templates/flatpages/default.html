<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %} <!-- настраиваем путь к css и js -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="/news">Новостной портал </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="/news/create">Создать новую новость <!-- <span class="sr-only">(current)</span> --></a>
               </li>

               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/search/">Поиск по статьям</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news">About</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news">Contact</a>
               </li>

               <li class="nav-item">
                   <a class="nav-link" href="/sign/signup/">Регистрация</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/accounts/login/">Войти</a>
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                {% block content %}
                {% endblock content %}
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
        <!-- Core theme JS-->
        <!--<script src="js/scripts.js"></script>-->

    </body>
</html>
